<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Avcılar Trafik Tahmin Sistemi{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <style>
      .navbar-brand {
        font-weight: bold;
      }
      .main-content {
        padding: 2rem 0;
        min-height: calc(100vh - 150px);
      }
      .footer {
        background-color: #f8f9fa;
        padding: 1rem 0;
        text-align: center;
      }
      .map-container {
        height: 500px;
        margin-bottom: 2rem;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #map,
      #konumHaritasi,
      .leaflet-container {
        height: 100%;
        width: 100%;
        min-height: 300px;
      }
      .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
        border-radius: 8px;
        overflow: hidden;
      }
      .card-header {
        background-color: #6c757d;
        color: white;
        font-weight: bold;
      }
      .traffic-level {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-weight: bold;
        color: white;
      }
      .traffic-green {
        background-color: #28a745;
      }
      .traffic-yellow {
        background-color: #ffc107;
        color: #343a40;
      }
      .traffic-orange {
        background-color: #fd7e14;
      }
      .traffic-red {
        background-color: #dc3545;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
          Avcılar Trafik Tahmin Sistemi
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tahmin' %}">Trafik Tahmini</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %} {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="mb-0">&copy; 2024 Avcılar Trafik Tahmin Sistemi</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
